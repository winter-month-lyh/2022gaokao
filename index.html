<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>高考倒计时</title>
    <link rel="stylesheet" href="./www.lookcos.cn.css">
    <script src="./jquery.min.js"></script>
    <script src="./www.lookcos.cn.js"></script>
</head>
<body style="">

<div id="clock">

    <p class="date"></p>
    <div class="clock flip-clock-wrapper" style="margin:2em;"><span class="flip-clock-divider days"><span
            class="flip-clock-label">Days</span></span>
        <ul class="flip ">
            <li class="flip-clock-before"><a href="http://gkdjs.lookcos.cn/#">
                <div class="up">
                    <div class="shadow"></div>
                    <div class="inn">6</div>
                </div>
                <div class="down">
                    <div class="shadow"></div>
                    <div class="inn">6</div>
                </div>
            </a></li>
            <li class="flip-clock-active"><a href="http://gkdjs.lookcos.cn/#">
                <div class="up">
                    <div class="shadow"></div>
                    <div class="inn">7</div>
                </div>
                <div class="down">
                    <div class="shadow"></div>
                    <div class="inn">7</div>
                </div>
            </a></li>
        </ul>
        <ul class="flip ">
            <li class="flip-clock-before"><a href="http://gkdjs.lookcos.cn/#">
                <div class="up">
                    <div class="shadow"></div>
                    <div class="inn">3</div>
                </div>
                <div class="down">
                    <div class="shadow"></div>
                    <div class="inn">3</div>
                </div>
            </a></li>
            <li class="flip-clock-active"><a href="http://gkdjs.lookcos.cn/#">
                <div class="up">
                    <div class="shadow"></div>
                    <div class="inn">4</div>
                </div>
                <div class="down">
                    <div class="shadow"></div>
                    <div class="inn">4</div>
                </div>
            </a></li>
        </ul>
        <span class="flip-clock-divider hours"><span class="flip-clock-label">Hours</span><span
                class="flip-clock-dot top"></span><span class="flip-clock-dot bottom"></span></span>
        <ul class="flip ">
            <li class="flip-clock-before"><a href="http://gkdjs.lookcos.cn/#">
                <div class="up">
                    <div class="shadow"></div>
                    <div class="inn">1</div>
                </div>
                <div class="down">
                    <div class="shadow"></div>
                    <div class="inn">1</div>
                </div>
            </a></li>
            <li class="flip-clock-active"><a href="http://gkdjs.lookcos.cn/#">
                <div class="up">
                    <div class="shadow"></div>
                    <div class="inn">2</div>
                </div>
                <div class="down">
                    <div class="shadow"></div>
                    <div class="inn">2</div>
                </div>
            </a></li>
        </ul>
        <ul class="flip ">
            <li class="flip-clock-before"><a href="http://gkdjs.lookcos.cn/#">
                <div class="up">
                    <div class="shadow"></div>
                    <div class="inn">2</div>
                </div>
                <div class="down">
                    <div class="shadow"></div>
                    <div class="inn">2</div>
                </div>
            </a></li>
            <li class="flip-clock-active"><a href="http://gkdjs.lookcos.cn/#">
                <div class="up">
                    <div class="shadow"></div>
                    <div class="inn">3</div>
                </div>
                <div class="down">
                    <div class="shadow"></div>
                    <div class="inn">3</div>
                </div>
            </a></li>
        </ul>
        <span class="flip-clock-divider minutes"><span class="flip-clock-label">Minutes</span><span
                class="flip-clock-dot top"></span><span class="flip-clock-dot bottom"></span></span>
        <ul class="flip ">
            <li class="flip-clock-before"><a href="http://gkdjs.lookcos.cn/#">
                <div class="up">
                    <div class="shadow"></div>
                    <div class="inn">3</div>
                </div>
                <div class="down">
                    <div class="shadow"></div>
                    <div class="inn">3</div>
                </div>
            </a></li>
            <li class="flip-clock-active"><a href="http://gkdjs.lookcos.cn/#">
                <div class="up">
                    <div class="shadow"></div>
                    <div class="inn">4</div>
                </div>
                <div class="down">
                    <div class="shadow"></div>
                    <div class="inn">4</div>
                </div>
            </a></li>
        </ul>
        <ul class="flip ">
            <li class="flip-clock-before"><a href="http://gkdjs.lookcos.cn/#">
                <div class="up">
                    <div class="shadow"></div>
                    <div class="inn">9</div>
                </div>
                <div class="down">
                    <div class="shadow"></div>
                    <div class="inn">9</div>
                </div>
            </a></li>
            <li class="flip-clock-active"><a href="http://gkdjs.lookcos.cn/#">
                <div class="up">
                    <div class="shadow"></div>
                    <div class="inn">0</div>
                </div>
                <div class="down">
                    <div class="shadow"></div>
                    <div class="inn">0</div>
                </div>

        </ul>

        <ul class="flip ">
            <li class="flip-clock-before"><a href="http://gkdjs.lookcos.cn/#">
                <div class="up">
                    <div class="shadow"></div>
                    <div class="inn">9</div>
                </div>
                <div class="down">
                    <div class="shadow"></div>
                    <div class="inn">9</div>
                </div>
            </a></li>
            <li class="flip-clock-active"><a href="http://gkdjs.lookcos.cn/#">
                <div class="up">
                    <div class="shadow"></div>
                    <div class="inn">0</div>
                </div>
                <div class="down">
                    <div class="shadow"></div>
                    <div class="inn">0</div>
                </div>
            </a></li>
        </ul>
        <ul class="flip  play">
            <li class="flip-clock-before">
                <a href="http://gkdjs.lookcos.cn/#">
                <div class="up">
                    <div class="shadow"></div>
                    <div class="inn">4</div>
                </div>
                <div class="down">
                    <div class="shadow"></div>
                    <div class="inn">4</div>
                </div>
            </a></li>
            <li class="flip-clock-active">
                <a href="http://gkdjs.lookcos.cn/#">
                <div class="up">
                    <div class="shadow"></div>
                    <div class="inn">3</div>
                </div>
                <div class="down">
                    <div class="shadow"></div>
                    <div class="inn">3</div>
                </div>
            </a></li>
        </ul>
    </div>
    <p></p>
    <p><font face="arial" color="red"></font></p>

    <p></p>
</div>
<script type="text/javascript" src="./lookcos.clock.js"></script>
<script type="text/javascript" src="./lookcos.js"></script>
